<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#111; color:#fff; padding:20px }
    .card { background:#222; padding:15px; margin-bottom:10px; border-radius:8px }
    input { width:100%; padding:8px; margin-top:5px }
    button { padding:8px; margin-top:8px; border:none; cursor:pointer }
    .ok { background:#28a745; color:#fff }
    .no { background:#dc3545; color:#fff }
  </style>
</head>
<body>

<div id="loginBox">
  <h3>Admin Login</h3>
  <input id="adminPass" type="password" placeholder="Enter admin password">
  <button onclick="checkAdmin()">Login</button>
  <p id="loginMsg"></p>
</div>
<div id="panel" style="display:none">
  <h2>Admin Approval Panel</h2>
  <div id="list"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
var firebaseConfig = {
  apiKey: "AIzaSyBpcY72lQEziKJBdMWCgOIxWKLwIWe1Fgw",
  databaseURL: "https://royrohit-294fc-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "royrohit-294fc"
};
firebase.initializeApp(firebaseConfig);

const ADMIN_PASSWORD = "yourStrongPassword"; // CHANGE THIS!

function checkAdmin() {
  var pass = document.getElementById("adminPass").value;
  if (pass === ADMIN_PASSWORD) {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("panel").style.display = "";
    loadPanel();
  } else {
    document.getElementById("loginMsg").innerText = "Wrong password!";
  }
}

function loadPanel() {
  var box = document.getElementById("list");
  firebase.database().ref("requests").on("value", snap => {
    box.innerHTML = "";
    snap.forEach(c => {
      var d = c.val();
      if (d.status !== "pending") return;

      var div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <b>${d.name}</b><br>
        <input placeholder="Room name" id="r-${c.key}">
        <button class="ok">Approve</button>
        <button class="no">Reject</button>
      `;

      div.querySelector(".ok").onclick = () => {
        var room = document.getElementById("r-"+c.key).value;
        if (!room) return alert("Enter room name");
        firebase.database().ref("requests/"+c.key).update({
          status:"approved",
          room:room
        });
      };

      div.querySelector(".no").onclick = () => {
        firebase.database().ref("requests/"+c.key).update({ status:"rejected" });
      };

      box.appendChild(div);
    });
  });
}
</script>

</body>
</html>
