<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      min-height: 100vh;
    }
    #topbar {
      background: #fff;
      padding: 10px 8px 8px 8px;
      box-shadow: 0 2px 8px #eee;
      z-index: 10;
      position: sticky;
      top: 0;
      width: 100%;
      border-radius: 0 0 12px 12px;
      margin-bottom: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #topbar-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 6px;
    }
    #topbar-controls button, #topbar-controls select, #topbar-controls input {
      padding: 8px 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f8f8f8;
      color: #222;
      min-width: 80px;
      flex: 1 1 80px;
      max-width: 140px;
      box-sizing: border-box;
    }
    #topbar-controls .logout-btn {
      background: #dc3545;
      color: #fff;
      border: none;
    }
    #topbar-controls .join-btn,
    #topbar-controls .audio-btn,
    #topbar-controls .upload-btn,
    #topbar-controls .photo-btn,
    #topbar-controls .create-btn {
      background: #007bff;
      color: #fff;
      border: none;
    }
    #topbar-controls input[type="text"] {
      background: #fff;
      border: 1px solid #ccc;
      color: #222;
      min-width: 100px;
      max-width: 140px;
    }
    #roomTitle {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 8px;
      width: 100%;
      display: block;
    }
    #chat {
      flex: 1 1 auto;
      overflow-y: auto;
      margin: 0 auto;
      max-width: 600px;
      width: 100%;
      padding: 10px 0 80px 0;
      box-sizing: border-box;
    }
    .msg-user { font-weight: bold }
    .msg {
      margin-bottom: 10px;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 1px 2px #ccc;
      word-break: break-word;
      white-space: pre-line;
    }
    .file { color: #007bff; text-decoration: underline; cursor: pointer }
    #audioRing { display: none; }
    #msgBar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      padding: 10px 8px;
      box-shadow: 0 -2px 8px #ccc;
      display: flex;
      gap: 8px;
      align-items: flex-end;
      z-index: 20;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #msgBar textarea {
      flex: 1 1 auto;
      padding: 10px;
      resize: vertical;
      min-height: 40px;
      max-height: 120px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    #msgBar button, #msgBar input[type=file] {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      flex: 0 0 auto;
    }
    @media (max-width: 600px) {
      #topbar {
        padding: 6px;
        max-width: 100vw;
        border-radius: 0 0 8px 8px;
      }
      #topbar-controls {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 6px;
      }
      #topbar-controls button, #topbar-controls select, #topbar-controls input {
        font-size: 14px;
        min-width: 70px;
        max-width: 100px;
        padding: 7px 6px;
      }
      #roomTitle {
        font-size: 16px;
      }
      #msgBar {
        flex-direction: column;
        gap: 6px;
        padding: 8px 4px;
        max-width: 100vw;
      }
      #msgBar textarea {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div id="topbar">
  <span id="roomTitle">Room: general</span>
  <div id="topbar-controls">
    <select id="roomSelect"></select>
    <button class="join-btn" onclick="joinRoom()">Join</button>
    <button class="audio-btn" onclick="startAudioCall()">Audio Call</button>
    <button class="upload-btn" onclick="uploadFile()">Upload</button>
    <button class="photo-btn" onclick="capturePhoto()">Photo</button>
    <input id="newRoom" type="text" placeholder="New room name">
    <button class="create-btn" onclick="createRoom()">Create</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</div>
<div id="chat"></div>
<div id="msgBar">
  <textarea id="msg" placeholder="Type your message... (Shift+Enter for new line)"></textarea>
  <button onclick="send()">Send</button>
  <input type="file" id="fileInput" style="display:none" accept="image/*,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
</div>
<canvas id="photoCanvas" style="display:none"></canvas>
<audio id="audioRing" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto" loop></audio>

<!-- Incoming Call Modal -->
<div id="callModal" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
  <div id="callModalContent" style="background:#fff; padding:30px; border-radius:10px; text-align:center; box-shadow:0 2px 12px #222;">
    <h2>Incoming Audio Call</h2>
    <p id="callFrom"></p>
    <button onclick="acceptCall()">Accept</button>
    <button onclick="declineCall()">Decline</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
<script>
var firebaseConfig = {
  apiKey: "AIzaSyBpcY72lQEziKJBdMWCgOIxWKLwIWe1Fgw",
  databaseURL: "https://royrohit-294fc-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "royrohit-294fc",
  storageBucket: "royrohit-294fc.appspot.com"
};
firebase.initializeApp(firebaseConfig);

// Persistent login
let user = localStorage.getItem("user");
let pass = localStorage.getItem("pass");
if (!user || !pass) window.location.href = "index.html";
firebase.database().ref("users/"+user).once("value", snap => {
  var d = snap.val();
  if (!d || d.password !== pass || d.blocked) {
    localStorage.clear();
    window.location.href = "index.html";
  }
});

let room = "general";
let chatBox = document.getElementById("chat");
let audioRing = document.getElementById("audioRing");
let lastCallId = null; // Track last call event
let incomingCallRoom = null;

// Room list
function loadRooms() {
  firebase.database().ref("rooms").on("value", snap => {
    let sel = document.getElementById("roomSelect");
    sel.innerHTML = "";
    snap.forEach(c => {
      let opt = document.createElement("option");
      opt.value = c.key;
      opt.innerText = c.key;
      sel.appendChild(opt);
    });
    sel.value = room;
    document.getElementById("roomTitle").innerText = "Room: " + room;
  });
}
loadRooms();

document.getElementById("roomSelect").onchange = function() {
  joinRoom();
};

function joinRoom() {
  room = document.getElementById("roomSelect").value;
  document.getElementById("roomTitle").innerText = "Room: " + room;
  loadChat();
}
function createRoom() {
  let r = document.getElementById("newRoom").value.trim();
  if (!r) return alert("Enter room name");
  firebase.database().ref("rooms/"+r).set(true, () => {
    document.getElementById("newRoom").value = "";
    room = r;
    loadRooms();
    loadChat();
  });
}
function loadChat() {
  chatBox.innerHTML = "";
  firebase.database().ref("chats/"+room).off();
  firebase.database().ref("chats/"+room).on("child_added", s => {
    let v = s.val();
    let html = `<div class="msg"><span class="msg-user">${v.name || "Anon"}:</span> `;
    if (v.msg) html += v.msg.replace(/\n/g, "<br>");
    if (v.file) html += `<a class="file" href="${v.file}" target="_blank">[File]</a>`;
    if (v.photo) html += `<br><img src="${v.photo}" style="max-width:120px">`;
    html += "</div>";
    chatBox.innerHTML += html;
    chatBox.scrollTop = chatBox.scrollHeight;
  });
}
function send() {
  var text = document.getElementById("msg").value;
  if (!text.trim()) return;
  firebase.database().ref("chats/"+room).push({ msg:text, name: user });
  document.getElementById("msg").value = "";
}
document.getElementById("msg").addEventListener("keydown", function(e) {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});
function uploadFile() {
  document.getElementById("fileInput").value = ""; // reset so same file can be uploaded again
  document.getElementById("fileInput").click();
}
document.getElementById("fileInput").onchange = function(e) {
  let file = e.target.files[0];
  if (!file) return;
  let ref = firebase.storage().ref("uploads/"+room+"/"+Date.now()+"_"+file.name);
  ref.put(file).then(snap => {
    ref.ref.getDownloadURL().then(url => {
      firebase.database().ref("chats/"+room).push({ file:url, name:user });
    });
  }).catch(err => alert("Upload failed: " + err.message));
};
function capturePhoto() {
  navigator.mediaDevices.getUserMedia({ video:true }).then(stream => {
    let video = document.createElement("video");
    video.srcObject = stream;
    video.play();
    video.onloadedmetadata = () => {
      let canvas = document.getElementById("photoCanvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      let ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);
      stream.getTracks().forEach(track => track.stop());
      canvas.toBlob(blob => {
        let ref = firebase.storage().ref("uploads/"+room+"/photo_"+Date.now()+".png");
        ref.put(blob).then(snap => {
          ref.ref.getDownloadURL().then(url => {
            firebase.database().ref("chats/"+room).push({ photo:url, name:user });
          });
        });
      }, "image/png");
    };
  }).catch(err => alert("Camera error: " + err.message));
}
function startAudioCall() {
  // Use a unique call id (timestamp) to avoid popup confusion
  let callId = Date.now();
  firebase.database().ref("chats/"+room).push({ call:true, name:user, callId: callId });
  window.open("call.html?room="+encodeURIComponent(room)+"&callId="+callId, "_blank");
}
function popupCall(caller, callId) {
  // Play ringtone in a loop
  audioRing.currentTime = 0;
  audioRing.play();
  document.getElementById("callFrom").innerText = "From: " + caller;
  document.getElementById("callModal").style.display = "flex";
  incomingCallRoom = room;
}
function acceptCall() {
  audioRing.pause();
  audioRing.currentTime = 0;
  document.getElementById("callModal").style.display = "none";
  window.open("call.html?room="+encodeURIComponent(incomingCallRoom), "_blank");
}
function declineCall() {
  audioRing.pause();
  audioRing.currentTime = 0;
  document.getElementById("callModal").style.display = "none";
}
function logout() {
  localStorage.clear();
  window.location.href = "index.html";
}

// Create room if not exists
firebase.database().ref("rooms/"+room).set(true);
loadChat();
</script>
</body>
</html>
