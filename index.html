<!DOCTYPE html>
<html>
<head>
  <title>Join Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f4f4f4; padding:40px }
    .box { max-width:400px; margin:auto; background:#fff; padding:20px; border-radius:8px }
    input, button { width:100%; padding:12px; margin-top:10px }
    button { background:#007bff; color:#fff; border:none; cursor:pointer }
    #msg { margin-top:10px }
  </style>
</head>
<body>
<div class="box">
  <h2>Enter Chat</h2>
  <input id="login_user" placeholder="Username">
  <input id="login_pass" type="password" placeholder="Password">
  <button onclick="login()">Enter</button>
  <p id="msg"></p>
</div>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
var firebaseConfig = {
  apiKey: "AIzaSyBpcY72lQEziKJBdMWCgOIxWKLwIWe1Fgw",
  databaseURL: "https://royrohit-294fc-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "royrohit-294fc",
  storageBucket: "royrohit-294fc.appspot.com"
};
firebase.initializeApp(firebaseConfig);

function login() {
  var user = document.getElementById("login_user").value.trim();
  var pass = document.getElementById("login_pass").value;
  if (!user || !pass) return showMsg("Enter username and password");
  firebase.database().ref("users/"+user).once("value", snap => {
    var d = snap.val();
    if (!d) {
      // Register new user
      firebase.database().ref("users/"+user).set({
        password: pass,
        reg_time: Date.now()
      }, () => {
        localStorage.setItem("user", user);
        localStorage.setItem("pass", pass);
        window.location.href = "chat.html";
      });
    } else if (d.password !== pass) {
      showMsg("Wrong password");
    } else {
      localStorage.setItem("user", user);
      localStorage.setItem("pass", pass);
      window.location.href = "chat.html";
    }
  });
}
function showMsg(m) { document.getElementById("msg").innerText = m; }
</script>
</body>
</html>
