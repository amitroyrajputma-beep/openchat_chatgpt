<!DOCTYPE html>
<html>
<head>
  <title>Request to Join Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f4f4f4; padding:40px }
    .box { max-width:500px; margin:auto; background:#fff; padding:20px; border-radius:8px }
    input, button { width:100%; padding:12px; margin-top:10px }
    button { background:#007bff; color:#fff; border:none; cursor:pointer }
  </style>
</head>
<body>

<div class="box">
  <h2>Request to Join Chat</h2>
  <input id="name" placeholder="Enter your name">
  <button onclick="requestAccess()">Request Access</button>
  <p id="msg"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
var firebaseConfig = {
  apiKey: "AIzaSyBpcY72lQEziKJBdMWCgOIxWKLwIWe1Fgw",
  databaseURL: "https://royrohit-294fc-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "royrohit-294fc"
};
firebase.initializeApp(firebaseConfig);

function requestAccess() {
  var name = document.getElementById("name").value;
  if (!name) return alert("Enter name");

  firebase.database().ref("requests").push({
    name: name,
    status: "pending",
    time: Date.now()
  });

  document.getElementById("msg").innerHTML = "âœ… Request sent. Wait for approval.";
}
</script>

</body>
</html>
